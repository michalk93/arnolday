security:
    providers:
        adminstrators:
            entity: { class: AppBundle:User, property: email }

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt|error)|css|images|js)/
            security: false

        default:
            anonymous: ~
            http_basic: ~
            form_login:
                login_path: /login
                check_path: /login_check
                use_referer: true

    encoders:
        AppBundle\Entity\User: plaintext



    access_control:
       - { path: ^/tasks/add, roles: ROLE_ADMIN}
